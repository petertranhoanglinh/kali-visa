<div class="container mt-5">
  <div class="row">
      <div class="col-md-6">
        <div id="productSlider" class="carousel slide product-slider" data-ride="carousel">
          <div class="carousel-inner">
            <ng-container *ngFor="let item of product.sliders; let i = index">
              <div class="carousel-item" [class.active]="i === 0">
                <img [src]="item" class="d-block w-100" alt="Product Image {{ i + 1 }}">
              </div>
            </ng-container>
            <ng-container *ngIf="product.sliders == null">
              <div class="carousel-item active">
                <img src="https://via.placeholder.com/800x600" class="d-block w-100" alt="Product Image 1">
              </div>
            </ng-container>
          </div>
          <a class="carousel-control-prev" href="#productSlider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#productSlider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-md-6">
          <div class="mb-3">
              <span class="badge bg-primary visa-badge">Du lịch</span>
              <span class="badge bg-success visa-badge">Thời hạn 3 tháng</span>
              <span class="badge bg-info visa-badge">Multiple Entry</span>
          </div>

          <h2 class="mb-3">{{product.name}}</h2>
          <p class="text-muted">Loại visa: <strong>Du lịch C-3-9</strong></p>

          <div class="processing-time">
              <i class="fas fa-clock me-2"></i>
              Thời gian xử lý: <strong>5-7 ngày làm việc</strong>
          </div>

          <div class="d-flex align-items-center mb-3">
              <h3 class="text-danger fw-bold mb-0 me-3">2,990,000 VNĐ</h3>
              <p class="text-muted text-decoration-line-through mb-0 me-3">3,500,000 VNĐ</p>
              <span class="badge bg-danger">-15%</span>
          </div>

          <div class="visa-features">
              <h4>Dịch vụ bao gồm:</h4>
              <ul>
                  <li>Tư vấn hồ sơ miễn phí</li>
                  <li>Dịch thuật công chứng</li>
                  <li>Hỗ trợ điền đơn</li>
                  <li>Đảm bảo đậu visa hoặc hoàn tiền</li>
              </ul>
          </div>

          <button class="btn btn-primary btn-lg">Đăng ký ngay</button>
      </div>
  </div>

  <div class="row mt-5">
      <div class="col-12">
        <div class="description" [innerHTML]="getSanitizedDescription()"></div>
      </div>
  </div>
</div>
