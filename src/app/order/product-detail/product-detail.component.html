<div class="container mt-5">
  <div class="row">
      <div class="col-md-6">
        <div id="productSlider" class="carousel slide product-slider" data-ride="carousel">
          <div class="carousel-inner">
            <ng-container *ngFor="let item of product.sliders; let i = index">
              <div class="carousel-item" [class.active]="i === 0">
                <img [src]="'data:image/jpeg;base64,' + item" class="d-block w-100 rounded shadow" alt="Product Image {{ i + 1 }}">
              </div>
            </ng-container>
            <ng-container *ngIf="product.sliders == null">
              <div class="carousel-item active">
                <img src="https://via.placeholder.com/800x600" class="d-block w-100 rounded shadow" alt="Product Image 1">
              </div>
            </ng-container>
          </div>
          <a class="carousel-control-prev" href="#productSlider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#productSlider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-md-6">
          <div class="mb-3" *ngIf="product.keyword">
              <ng-container *ngFor="let key of product.keyword.split(',')">
                <span class="badge bg-primary">{{key}}</span>
              </ng-container>
          </div>

          <h2 class="mb-3">{{product.name}}</h2>
          <p class="text-muted">Loại visa: <strong>{{product.visaType}}</strong></p>

          <div class="processing-time">
              <i class="fas fa-clock me-2"></i>
              Thời gian xử lý: <strong>{{product.timeDate}}</strong>
          </div>

          <div class="d-flex align-items-center mb-3">
              <h3 class="text-danger fw-bold mb-0 me-3">{{product.price}} USD</h3>
          </div>

          <div class="visa-features mb-3">
              <h4>Dịch vụ bao gồm:</h4>
              <ul *ngIf="product.services">
                <ng-container *ngFor="let service of product.services.split(',')">
                  <li>{{service}}</li>
                </ng-container>

              </ul>
          </div>

          <button class="btn btn-primary btn-lg">Đăng ký ngay</button>
      </div>
  </div>

  <div class="row mt-5">
      <div class="col-12">
        <div class="description" [innerHTML]="getSanitizedDescription()"></div>
      </div>
  </div>
</div>
