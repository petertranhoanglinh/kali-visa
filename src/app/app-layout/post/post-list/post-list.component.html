<div class="page-content container">
  <ul class="list-unstyled blog-list">
      <li *ngFor="let blog of blogs" class="blog-item py-4">
          <div class="card shadow-sm">
              <div class="card-body">
                  <h2 class="blog-title mb-2">
                      <a [routerLink]="['/blog/blog-detail', blog.id]" class="text-decoration-none">{{ blog.title }}</a>
                  </h2>
                  <p class="text-muted small mb-1">Tác giả: {{ blog.author }}</p>
                  <p class="text-muted small">Ngày đăng: {{ blog.createdAt | date: 'longDate' }}</p>

                  <!-- Nút Edit và Delete -->
                  <div class="mt-3" *ngIf="role == 'admin'">
                      <button class="btn btn-primary me-2" [routerLink]="['/blog/blog-edit', blog.id]">Sửa</button>
                      <button class="btn btn-danger" (click)="deleteBlog(blog.id)">Xóa</button>
                  </div>
              </div>
          </div>
      </li>
  </ul>
</div>
