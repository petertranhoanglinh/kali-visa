<div class="messenger-container mb-4 mt-2">
  <!-- Danh sách người dùng -->
  <div class="user-list">
      <div class="user-item" data-user-id="1">
          <img src="avatar1.jpg" alt="User 1">
          <span>Người dùng 1</span>
      </div>
      <div class="user-item" data-user-id="2">
          <img src="avatar2.jpg" alt="User 2">
          <span>Người dùng 2</span>
      </div>
      <!-- Thêm nhiều người dùng khác -->
  </div>

  <!-- Hộp tin nhắn -->
  <div class="message-box">
      <div class="message-header">
          <span>Tin nhắn với <span id="current-user">Người dùng 1</span></span>
      </div>
      <div class="message-content" id="message-content">
          <!-- Nội dung tin nhắn sẽ được hiển thị ở đây -->
      </div>
      <div class="message-input">
          <input type="text" id="message-input" placeholder="Nhập tin nhắn...">
          <button id="send-button">Gửi</button>
      </div>
  </div>
</div>
